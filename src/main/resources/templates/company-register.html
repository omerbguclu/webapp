<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link th:replace="fragments/head :: headerFragment" />
</head>
<body>

	<div th:insert="~{fragments/navbar :: navbar}" th:remove="tag"></div>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" style="margin: auto">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered to our awesome app!</div>
				</div>

				<h2>Company Registration</h2>
				<form th:action="${@environment.getProperty('app.company.register')}" th:object="${company}" method="post">
					<div class="form-group">
						<label for="exampleInputName1">Your name</label> <input type="text" th:field="*{name}" class="form-control"
							id="exampleInputName1" placeholder="Enter your name">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input type="email" th:field="*{email}" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input type="password" th:field="*{password}"
							class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<div th:insert="~{fragments/assets :: assets}" th:remove="tag"></div>

</body>
</html>
