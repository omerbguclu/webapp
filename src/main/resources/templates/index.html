<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>

	<div th:insert="~{fragments/header :: navbar}"></div>

	<div class="container">
		<a class="btn btn-primary btn-sm"
			th:href="${@environment.getProperty('app.company.login')}"
			role="button">company-login</a> <a class="btn btn-primary btn-sm"
			th:href="${@environment.getProperty('app.customer.login')}"
			role="button">customer-login</a> <br>
		<br> <a class="btn btn-primary btn-sm"
			th:href="${@environment.getProperty('app.company.register')}"
			role="button">company-register</a> <a class="btn btn-primary btn-sm"
			th:href="${@environment.getProperty('app.customer.register')}"
			role="button">customer-register</a>

	</div>



	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
