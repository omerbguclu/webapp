<div sec:authorize="hasRole('ROLE_COMPANY')" th:fragment="welcome-company">

	<h1>My Customer List</h1>
	<br />
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer : ${listCustomers}">
				<td th:text="${customer.name}">Name</td>
				<td th:text="${customer.email}">Email</td>
				<td>
					<form th:action="@{'/company/delete-customer/' + ${customer.id}}" method="post">
						<button type="submit" name="delete-button" value="delete-button" class="btn-link">Delete</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<br> <a href="/company/add-customer" class="btn btn-outline-primary " role="button" aria-pressed="true">Add
		Customer</a> <br>

</div>
