<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>

	<div sec:authorize="hasRole('ROLE_COMPANY')" th:fragment="welcome-company">


		<h1>My Customer List</h1>
		<br />
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.name}">Name</td>
					<td th:text="${customer.email}">Email</td>
					<td>
						<form th:action="@{'/company/delete-customer/' + ${customer.id}}"
							method="post">
							<button type="submit" name="delete-button" value="delete-button"
								class="btn-link">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<br> <a href="/company/add-customer" class="btn btn-outline-primary "
			role="button" aria-pressed="true">Add Customer</a>
			<br>

	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/dist/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
