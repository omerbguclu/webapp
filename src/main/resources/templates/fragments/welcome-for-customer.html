<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>

	<div sec:authorize="hasRole('ROLE_CUSTOMER')" th:fragment="welcome-customer">
		<h1>My Companies</h1>
		<br /> <br />
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="company : ${listCompanies}">
					<td th:text="${company.name}">Name</td>
					<td th:text="${company.email}">Email</td>
				</tr>
			</tbody>
		</table>
		<br>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/dist/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
