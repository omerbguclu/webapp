<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/index">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" th:href="@{/company/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<h1>COMPANY WELCOME PAGE</h1>

		<p>
			Welcome <span sec:authentication="principal.username">User</span>
		</p>
		<div sec:authorize="hasRole('ROLE_COMPANY')">
			<a href="/company/add-customer">Add Customer</a>

			<h1>My Customer List</h1>
			<br /> <br />
			<table border="1">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer : ${listCustomers}">
						<td th:text="${customer.name}">Name</td>
						<td th:text="${customer.email}">Email</td>
						<td>
							<form th:action="@{'/company/delete-customer/' + ${customer.id}}"
								method="post">
								<button type="submit" name="delete-button" value="delete-button"
									class="btn-link">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
		<div sec:authorize="hasRole('ROLE_CUSTOMER')">
			<h1>My Companies</h1>
			<br /> <br />
			<table border="1">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="company : ${listCompanies}">
						<td th:text="${company.name}">Name</td>
						<td th:text="${company.email}">Email</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
