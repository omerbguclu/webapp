<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>

	<div th:insert="~{fragments/header :: navbar}"></div>

	<div class="container">


		<a class="btn btn-primary btn-sm" href="#" role="button">Şirket
			Üye Ol</a> <a class="btn btn-primary btn-sm" href="#" role="button">Esnaf
			Üye Ol</a>



		<form th:action="${@environment.getProperty('app.customer.login')}"
			method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or password.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>
			<div class="form-group">
				<label for="username">Email</label>: <input type="text"
					id="username" name="username" class="form-control"
					autofocus="autofocus" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>: <input type="password"
					id="password" name="password" class="form-control"
					placeholder="Password" />
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit"
							class="form-control btn btn-primary" value="Log In" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<span>New user? <a href="/"
					th:href="${@environment.getProperty('app.customer.register')}">Register
						here</a></span>
			</div>
		</form>

	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/dist/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
