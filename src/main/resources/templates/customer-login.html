<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="/">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Features</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Pricing</a>
	      </li>
	           <li class="nav-item">
	      			<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
	    		</li>
			<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/company-login?logout}">Logout</a></li>
	    </ul>
	  </div>
	</nav>

	<div class="container">


		<a class="btn btn-primary btn-sm" href="#" role="button">Şirket
			Üye Ol</a> <a class="btn btn-primary btn-sm" href="#" role="button">Esnaf
			Üye Ol</a>



		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or password.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>: <input type="text"
					id="email" name="email" class="form-control"
					autofocus="autofocus" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>: <input type="password"
					id="password" name="password" class="form-control"
					placeholder="Password" />
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit"
							class="form-control btn btn-primary" value="Log In" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<span>New user? <a href="/" th:href="@{/customer-login}">Register
						here</a></span>
			</div>
		</form>

	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/dist/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
