<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link th:replace="fragments/head :: headerFragment" />
</head>
<body>

	<div th:insert="~{fragments/navbar :: navbar}" th:remove="tag"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" style="margin: auto">

				<h1>Customer Login</h1>

				<form th:action="${@environment.getProperty('app.customer.login')}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="form-group">
						<label for="username">Email</label>: <input type="text" id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Email" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>New user? <a href="/" th:href="${@environment.getProperty('app.customer.register')}">Register
								here</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>

	<div th:insert="~{fragments/assets :: assets}" th:remove="tag"></div>

</body>
</html>
